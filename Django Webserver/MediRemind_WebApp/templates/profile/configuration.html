{% extends 'base_profile.html' %}

{% block profile_content %}

<h1>Configurations</h1>

<div>
    <p>Your API Token:</p>
    <textarea id="apiToken" readonly>{{ token.key }}</textarea>
</div>

<h3>MQTT Configuration</h3>

<form method="post">
    {% csrf_token %}
    {{ mqtt_form.as_p }}
    <button type="submit">Save Configuration</button>
</form>

{% endblock %}
