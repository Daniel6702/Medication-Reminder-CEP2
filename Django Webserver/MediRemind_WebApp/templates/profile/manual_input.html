{% extends 'base_profile.html' %}

{% block profile_content %}
<header>
    <title>Manual Input</title>
</header>
<body>
    <div>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Manual Input</legend>

            <label for="medication">Medication: </label> <br>
            {{ form.medication_name }} <br>

            <label for="dosage">Dosage (Remember to specify a unit): </label> <br>
            {{ form.dosage }} <br>

            <label for="datetime">Time/Date: </label> <br>
            {{ form.datetime }} <br>
            
            <label for="notes">Notes: </label> <br>
            {{ form.notes }} <br> <br>

            <input type="submit" value="Submit">
        </fieldset>
    </div>
</body>
{% endblock %}
