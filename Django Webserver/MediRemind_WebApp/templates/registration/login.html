{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="login-container">
      <h2>Login</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
      </form>
  </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
{% endblock %}
